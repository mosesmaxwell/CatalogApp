{% extends "home.html" %} {% block content %}

<div class="container">
    <div class="card">
        <h5 class="card-header">Edit Item</h5>
        <div class="card-body">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" class="form-control" value="{{item.name}}">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="description" cols="20" rows="10" class="form-control">{{item.description}}</textarea>
                </div>
                <div class="form-group">
                    <select class="form-control" name="category">
                        {% for category in categories %} {% if item.category_id == category.id %}
                        <option selected value="{{category.id}}">{{category.name}}</option>
                        {% else %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
                <div class="form-group text-right">
                    <a href="{{url_for('showCategoryItem', catalog_id = item.category_id ,item_id = item.id )}}" class="btn btn-outline-primary">Back</a>
                    <button type="submit" class="btn btn-primary">Update Item</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
