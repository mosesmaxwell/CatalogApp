{% extends "home.html" %} {% block content %}

<div class="row">
    <div class="card">
        <h5 class="card-header">{{item.name}}</h5>
        <div class="card-body">
            <p class="card-text">{{item.description}}</p>
            <div class="row">
                <div class="col">
                    <a href="{{url_for('showCategory', catalog_id = item.category_id)}}" class="btn btn-outline-primary">Back</a>
                </div>
                <div class="col text-right">
                    {% if 'username' in session and creator.id == session['user_id'] %}
                    <a href="{{url_for('editItem', catalog_id = item.category_id, item_id = item.id)}}" class="btn btn-primary">Edit</a>
                    <a href="{{url_for('deleteItem', catalog_id = item.category_id, item_id = item.id)}}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
