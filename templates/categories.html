{% extends "home.html" %} {% block content %}

<div class="row">
    <div class="col-3">
        <h4>Categories</h4>
        <div class="list-group">
            {% for category in categories %}
            <a class="list-group-item list-group-item-action list-group-item-light" href="{{url_for('showCategory', catalog_id = category.id )}}">
                {{category.name}}
            </a>
            {% endfor %}
        </div>
    </div>

    <div class="col-9">
        <div class="row">
            <div class="col">
                <h4>Latest Items</h4>
            </div>
            <div class="col text-right">
                {% if 'username' in session %}
                <a href="{{url_for('addItem')}}" class="btn btn-primary">Add Item</a>
                {% endif %}
            </div>
        </div>
        <ul class="nav flex-column">
            {% for item in items %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('showCategoryItem', catalog_id = item.category_id ,item_id = item.id )}}">
                    <span>{{item.name}}</span>
                    <span>({{item.category.name}})</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
