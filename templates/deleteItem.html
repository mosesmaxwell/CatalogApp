{% extends "home.html" %} {% block content %}

<div class="container">
    <div class="card">
        <h5 class="card-header">Delete Item</h5>
        <div class="card-body">
            <form action="#" method="post">
                <div class="form-group">
                    <p>Are you sure you want to delete {{item.name}}?</p>
                </div>
                <div class="form-group text-right">
                    <a href="{{url_for('showCategoryItem', catalog_id = item.category_id, item_id = item.id )}}" class="btn btn-outline-primary">Back</a>
                    <input class="btn btn-outline-danger" type="submit" value="Confirm Delete">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
